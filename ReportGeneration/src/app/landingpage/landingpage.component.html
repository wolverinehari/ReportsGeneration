<div class="row">
  <div class="col-lg-4" *ngFor="let item of reportTableData">
     <button type="button" class="btn btn-default" *ngIf="selectedlogindata.action.indexOf(item.report)>=0?true:false" (click)="navigationCheck(item.report)">{{item.reportname}}</button>
     <button type="button" class="btn btn-default" *ngIf="selectedlogindata.action.indexOf(item.report)<0?true:false" disabled >{{item.reportname}}</button>
  </div>
</div>

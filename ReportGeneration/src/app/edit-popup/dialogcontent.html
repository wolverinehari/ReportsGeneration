<h1 mat-dialog-title>Table Data</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-8">
      <div class="form-group">
        <label for="">Report Name</label>
        <input type="text" class="form-control" id="modalid" [(ngModel)]="data.reportname">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-8">
      <div class="form-group">
        <label for="">Report:</label>
        <input type="text" class="form-control" id="modalid" [(ngModel)]="data.report">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-8">
      <div class="form-group">
        <label for="">Interview time:</label>
        <textarea class="form-control" rows="5" id="comment"  [(ngModel)]="data.datasetname"></textarea>
       <!-- <input type="text" class="form-control" id="modalinterviewtime" [(ngModel)]="data.interviewtime">-->
      </div>
    </div>
  </div>
   <div class="row">
    <div class="col-lg-2">
    </div>
    <div class="col-lg-8">
      <div class="form-group">
          <label for="">Comments*:</label>
          <span *ngIf="isError" class="required">Comments Required</span>
          <textarea class="form-control" rows="5" id="comment"  [(ngModel)]="data.comments"></textarea>
        </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <!--<button class="btn btn-primary"  [mat-dialog-close]="data.animal" cdkFocusInitial>Submit</button> &nbsp;&nbsp;-->
  <button class="btn btn-primary" (click)="onSubmitClick(data)"  cdkFocusInitial>Submit</button> &nbsp;&nbsp;
  <button class="btn btn-default" (click)="onNoClick()">Cancel</button>
</div>
